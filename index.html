<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button value="0" class="bnt-send" onclick="handleClick(event)">
        On
      </button>
      <button value="1" class="bnt-send" onclick="handleClick(event)">
        Off
      </button>
    </div>
    <script>
      async function handleClick(e) {
        console.log(e.originalTarget.value);
        try {
          const data = { message: e.originalTarget.value };
          const response = await fetch("/send-mqtt", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
          if (response.status !== 200) {
            throw "Bad response";
          }
        } catch (err) {
          console.error(`Error: ${err}`);
        }
      }
    </script>
  </body>
</html>
